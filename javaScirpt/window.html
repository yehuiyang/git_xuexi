	<script type="text/javascript">
		function equation(){
			var num1 = prompt('请输入a,b,c');
			var arr = num1.split(',');
			if (arr[0]==0) {
				alert('该一元二次方程不合法');
				return 0;
			}
			var pfg = arr[1]*arr[1]-(4*arr[0]*arr[2]);
			var x1;
			var x2;
			var message;
			if (pfg<0){
				alert('该方程无解');
				x1 = x2 = '无解';
			}else if (pfg==0) {
				alert('该方程只有一个解');
				x2 = x1 = (-arr[1]+Math.sqrt(pfg))/(2*arr[0]);
			}else if (pfg>0) {
				alert('该方程有两个解');
				x1 = (-arr[1]+Math.sqrt(pfg))/(2*arr[0]);
				x2 = (-arr[1]+Math.sqrt(pfg))/(2*arr[0]);
			}
			message="结果：x1 = "+x1+" ---- x2 = "+x2;
			alert(message);
		}
