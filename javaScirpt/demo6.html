<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var time = function(){
			var show = document.getElementById('show');
			var date = new Date();
			var y = date.getFullYear();
			var m = date.getMonth()+1;
			var d = date.getDate();
			var h = date.getHours();
			var i = date.getMinutes();
			var s = date.getSeconds();
			var mi = date.getMilliseconds();
			var z = date.getDay();
			var zarr = ['星期一','星期二','星期三','星期四','星期五','星期六','星期日'];
			show.innerHTML = '&nbsp;'+y+'-'+m+'-'+d+'&nbsp;'+h+':'+i+':'+s+'&nbsp;'+zarr[z];

		};
		function onc(){
			time();
			setInterval(time,80);
		}
	</script>
</head>
<body>
	<div id="show"></div>
	<button onclick="onc()">按钮</button>
</body>
</html>
