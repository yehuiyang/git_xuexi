<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#d{
			width: 300px;
			height: 200px;
		}
		.green{
			background-color: green;
		}
		.red{
			background-color: red;
		}
	</style>
	<script type="text/javascript">
		function ob(){
			var ele = document.getElementById('d');
			var color = ele.className;
			switch(color){
				case 'green':
					ele.className = 'red';
				break;
				case 'red':
					ele.className = 'green';
				break;
			}
		}
	</script>
</head>
<body>
	<div id="d" class="green" onclick="ob()">adgsdgbsdgb</div>
</body>
</html>
