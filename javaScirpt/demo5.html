<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function remove(){
			var div = document.getElementById('f');
			var p = document.getElementById('p1');
			div.removeChild(p);
		}
	</script>
</head>
<body>
	<div id="f">
		<p id="p1">dsgsdgaed</p>
		<p id="p2">发过火网不</p>
	</div>
	<button onclick="remove()">按钮</button>
</body>
</html>
