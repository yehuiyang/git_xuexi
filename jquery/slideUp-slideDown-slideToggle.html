<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery-2.1.4/jquery.min.js"></script>
	<style type="text/css">
		.d{
			width: 200px;
			height: 100px;
			color: green;
			background-color: red;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			$("button[name=slideDown]").click(function(){
				$("#id1").slideDown(2000);
			});
			$("button[name=slideUp]").click(function(){
				$("#id1").slideUp(2000);
			});
			$("button[name=slideToggle]").click(function(){
				$("#id1").slideToggle(2000);
			});
		});
	</script>
</head>
<body>
	<button type="button" name="slideUp" >隐藏</button>
	<button type="button" name="slideToggle">隐藏或显示</button>
	<button type="button" name="slideDown">显示</button>
	<div id="id1" class="d"></div>
</body>
</html>
